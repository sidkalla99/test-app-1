<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        #formContainer {
            margin-top: 20px;
            display: none; /* Hide form until a table is selected */
        }
    </style>
</head>
<body>

    <h2>Dynamic Data Entry Form</h2>
    
    <!-- Dropdown to select table -->
    <label for="tableSelector">Select Data Table:</label>
    <select id="tableSelector">
        <option value="">-- Select an option --</option>
        <option value="country_list">Country List</option>
        <option value="asset_list">Asset List</option>
        <option value="technology_list">Technology List</option>
        <option value="business_unit_list">Business Unit List</option>
        <option value="legal_entity_list">Legal Entity List</option>
        <option value="iso_list">ISO List</option>
        <option value="asset_description">Asset Description</option>
        <option value="ownership_monthly_vector">Ownership Monthly Vector</option>
        <option value="currency_list">Currency List</option>
        <option value="energy_market_list">Energy Market List</option>
    </select>

    <!-- Dynamic form container -->
    <div id="formContainer">
        <h3 id="formTitle"></h3>
        <form id="dynamicForm">
            <div id="formFields"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
