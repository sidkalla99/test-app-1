<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelestra ETRM Raw Data Uploader</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="company_logo.png" alt="Company Logo">
        <div class="date-time" id="dateTime"></div>
    </div>

    <h1>Energy Trading and Risk Management Data Uploader Tool</h1>
    <h2>Which information you would like to add</h2>
    
    <label for="tableSelect">Choose a Category:</label>
    <select id="tableSelect">
        <option value="">-- Select Category --</option>
        <option value="country">Country</option>
        <option value="asset">Asset</option>
        <option value="technology">Technology</option>
        <option value="business_unit">Business Unit</option>
        <option value="legal_entity">Legal Entity</option>
        <option value="iso">ISO</option>
        <option value="asset_description">Asset Description</option>
        <option value="ownership">Ownership Monthly Vector</option>
        <option value="currency">Currency</option>
        <option value="energy_market">Energy Market</option>
    </select>

    <div id="formContainer">
        <h3 id="formTitle"></h3>
        <form id="dynamicForm">
            <div id="formFields"></div>
            <label for="csvUpload">Bulk Upload (CSV):</label>
            <input type="file" id="csvUpload" accept=".csv">
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Load script.js for all JS functionalities -->
    <script src="script.js"></script>
</body>
</html>
